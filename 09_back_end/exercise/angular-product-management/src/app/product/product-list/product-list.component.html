<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let p of product; index as i">
    <td>{{i + 1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td><a [routerLink]="['/product-edit', p.id]">Edit</a></td>
    <td><a [routerLink]="['/product-delete', p.id]">Delete</a></td>
  </tr>
</table>
