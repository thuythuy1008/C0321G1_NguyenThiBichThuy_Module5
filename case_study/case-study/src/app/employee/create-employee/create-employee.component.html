<app-header></app-header>
<app-navbar></app-navbar>
<h1 class="text-center" style="color:crimson">Create Employee</h1>
<a class="btn btn-primary mb-2 ml-4" href="/employee" role="button">Employee list</a>

<form id="form" action="@{/create-employee}"  method="post">
  <input type="hidden" />
  <div class="container">
    <div class="form-group">
      <label>Employee Name:</label>
      <input type="text" class="form-control" >
    </div>

    <div class="form-group">
      <label>Employee Birthday:</label>
      <input type="date" class="form-control" >
    </div>

    <div class="form-group">
      <label>Employee Id Card:</label>
      <input type="text" class="form-control" >
    </div>

    <div class="form-group">
      <label>Employee Salary:</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" >
        <span class="input-group-text">VND</span>
      </div>
    </div>

    <div class="form-group">
      <label>Employee Phone:</label>
      <input type="text" class="form-control" >
    </div>

    <div class="form-group">
      <label>Employee Email:</label>
      <input type="text" class="form-control" >
    </div>

    <div class="form-group">
      <label>Employee Address:</label>
      <input type="text" class="form-control" >
    </div>

    <div class="form-group">
      <label>Position:</label>
      <select class="form-control" >
        <option ></option>
      </select>
    </div>

    <div class="form-group">
      <label>Education Degree:</label>
      <select class="form-control" >
        <option ></option>
      </select>
    </div>

    <div class="form-group">
      <label>Division:</label>
      <select class="form-control" >
        <option ></option>
      </select>
    </div>

    <div>
      <input class="btn btn-warning" type="submit" value="Create employee">
    </div>
  </div>
</form>

<app-footer></app-footer>
