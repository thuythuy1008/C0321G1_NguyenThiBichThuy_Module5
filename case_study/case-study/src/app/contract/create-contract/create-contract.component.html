<h1 class="text-center" style="color:crimson">Create Contract</h1>
<a class="btn btn-primary mb-2 ml-4" href="" role="button">Contract list</a>

<form action=""  method="post">
  <input type="hidden" />
  <div class="container">
    <div class="form-group">
      <label>Contract Start Date:</label>
      <input type="date" class="form-control">
    </div>

    <div class="form-group">
      <label>Contract End Date:</label>
      <input type="date" class="form-control" >
    </div>

    <div class="form-group">
      <label>Contract Deposit:</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" >
        <span class="input-group-text">VND</span>
      </div>
    </div>

    <div class="form-group">
      <label>Employee:</label>
      <select class="form-control" >
        <option ></option>
      </select>
    </div>

    <div class="form-group">
      <label>Customer:</label>
      <select class="form-control" >
        <option></option>
      </select>
    </div>

    <div class="form-group">
      <label>Service:</label>
      <select class="form-control" >
        <option ></option>
      </select>
    </div>

    <div>
      <input class="btn btn-warning" type="submit" value="Create contract">
    </div>
  </div>
</form>
